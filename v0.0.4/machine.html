<script>
    var letterCnt = 0;
    //document.getElementById("letterCounter").innerHTML = letterCnt;
    var encrypt_string = ' ';
    var decrypt_string = ' ';
    function init() {
        var letCount = document.getElementById("letterCounter");
        var outputbox = document.getElementById("output-box");
        var prevbox = document.getElementById("decrypt-box");

        outputbox.innerHTML = 'Current Tape';
        prevbox.innerHTML = 'Previous Tape';

        letCount.innerHTML = letterCnt;
    }


    var sel = document.getElementsByTagName("option");
    //for(var i in sel){
    //      console.log("hello");
    //  }

    function reset() {
        var outputbox = document.getElementById("output-box");
        var prevbox = document.getElementById("decrypt-box");
        var letCount = document.getElementById("letterCounter");
        letterCnt = 0;
        letCount.innerHTML = letterCnt;



        encrypt_string = ' ';
        decrypt_string = ' ';
        
        outputbox.innerHTML = 'Current Tape';
        prevbox.innerHTML = 'Previous Tape';


    }

    function eval() {
        var letCount = document.getElementById("letterCounter");

        var outputbox = document.getElementById("output-box");
        var prevbox = document.getElementById("decrypt-box");


        //Encipher or decipher:
        var cipherDropdown = document.getElementById("exampleFormControlSelect1");
        var cipherVal = cipherDropdown.options[cipherDropdown.selectedIndex].value;

        //Indicating disk:
        var letterDropdown = document.getElementById("exampleFormControlSelect2");
        var diskLetterVal = letterDropdown.options[letterDropdown.selectedIndex].value;


        //Save all 6 wheels:
        var wheel1Dropdown = document.getElementById("exampleFormControlSelect3");
        var wheel1Val = wheel1Dropdown.options[wheel1Dropdown.selectedIndex].value;

        var wheel2Dropdown = document.getElementById("exampleFormControlSelect4");
        var wheel2Val = wheel2Dropdown.options[wheel2Dropdown.selectedIndex].value;

        var wheel3Dropdown = document.getElementById("exampleFormControlSelect5");
        var wheel3Val = wheel3Dropdown.options[wheel3Dropdown.selectedIndex].value;

        var wheel4Dropdown = document.getElementById("exampleFormControlSelect6");
        var wheel4Val = wheel4Dropdown.options[wheel4Dropdown.selectedIndex].value;

        var wheel5Dropdown = document.getElementById("exampleFormControlSelect7");
        var wheel5Val = wheel5Dropdown.options[wheel5Dropdown.selectedIndex].value;

        var wheel6Dropdown = document.getElementById("exampleFormControlSelect8");
        var wheel6Val = wheel6Dropdown.options[wheel6Dropdown.selectedIndex].value;

        var IMI_arr = [wheel1Val, wheel2Val, wheel3Val, wheel4Val, wheel5Val, wheel6Val];

        //increment the letters showing up on the wheel:
        if (wheel1Dropdown.selectedIndex == 25) {
            wheel1Dropdown.selectedIndex = 0;
        }
        else {
            wheel1Dropdown.selectedIndex += 1;
        }
        if (wheel2Dropdown.selectedIndex == 24) {
            wheel2Dropdown.selectedIndex = 0;
        }
        else {
            wheel2Dropdown.selectedIndex += 1;
        }
        if (wheel3Dropdown.selectedIndex == 22) {
            wheel3Dropdown.selectedIndex = 0;
        }
        else {
            wheel3Dropdown.selectedIndex += 1;
        }
        if (wheel4Dropdown.selectedIndex == 20) {
            wheel4Dropdown.selectedIndex = 0;
        }
        else {
            wheel4Dropdown.selectedIndex += 1;
        }
        if (wheel5Dropdown.selectedIndex == 18) {
            wheel5Dropdown.selectedIndex = 0;
        }
        else {
            wheel5Dropdown.selectedIndex += 1;
        }
        if (wheel6Dropdown.selectedIndex == 16) {
            wheel6Dropdown.selectedIndex = 0;
        }
        else {
            wheel6Dropdown.selectedIndex += 1;
        }

        letterCnt += 1;
        letCount.innerHTML = letterCnt;
        diskLetterVal = diskLetterVal.toUpperCase();

        if (cipherVal == 'C') {
            encrypt_string += encrypt(diskLetterVal, IMI_arr);
            // console.log(encrypt_string);

            if (decrypt_string != ' ') {
                letterCnt = 1;
                letCount.innerHTML = letterCnt;
                prevbox.innerHTML = 'Decryption String: ' + decrypt_string;
            }
            if (letterCnt % 5 == 0) {
                encrypt_string += ' ';
            }
            outputbox.innerHTML = encrypt_string;
            decrypt_string = ' ';
        } else if (cipherVal = 'D') {
            decrypt_string += decrypt(diskLetterVal, IMI_arr);

            if (encrypt_string != ' ') {
                letterCnt = 1;
                letCount.innerHTML = letterCnt;
                prevbox.innerHTML = 'Encryption String: ' + encrypt_string;

            }
            //if(letterCnt %5 == 0)
            //{
            //decrypt_string+= ' ';
            //}
            // decryptbox.innerHTML = decrypt_string;
            outputbox.innerHTML = decrypt_string;
            encrypt_string = ' ';
        }

    }
    window.onload = init;
